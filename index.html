<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Criptomoedas Selecionadas</title>
  
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    }
    h2 {
      margin-bottom: 10px;
    }
    .filter-container {
      display: flex;
      gap: 20px;
      align-items: center;
      margin-bottom: 20px;
    }
    .filter-container label {
      font-weight: bold;
      font-size: 1.1rem;
      display: flex;
      flex-direction: column;
    }
    .filter-container input {
      width: 180px;
      padding: 6px;
      font-size: 1.1rem;
    }
    #btnBuscar {
      padding: 10px 20px;
      font-size: 1.2rem;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
    }
    #btnBuscar:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h2>üîé Filtrar Criptomoedas Selecionadas</h2>
  <div class="filter-container">
    <label>
      Volume m√≠nimo (USD):
      <input type="number" id="filterVolume" min="0" step="any" />
    </label>
    <label>
      Market Cap m√≠nimo (USD):
      <input type="number" id="filterMarketCap" min="0" step="any" />
    </label>
    <label>
      Varia√ß√£o m√≠nima (%):
      <input type="number" id="filterVariation" step="any" />
    </label>
    <button id="btnBuscar">Buscar</button>
  </div>

  <div>
    <span>üìâ BTC 24h: carregando...</span>
  </div>

  <table id="cryptoTable" class="display" style="width:100%">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Pre√ßo (USD)</th>
        <th>Volume (USD)</th>
        <th>Market Cap (USD)</th>
        <th>Varia√ß√£o (%)</th>
        <!-- Coluna Anota√ß√µes removida -->
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Bitcoin</td>
        <td>27,000</td>
        <td>15,000,000,000</td>
        <td>520,000,000,000</td>
        <td>2.5</td>
      </tr>
      <tr>
        <td>Ethereum</td>
        <td>1,800</td>
        <td>6,000,000,000</td>
        <td>220,000,000,000</td>
        <td>1.2</td>
      </tr>
      <!-- Mais linhas -->
    </tbody>
  </table>

  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <script>
    $(document).ready(function () {
      const table = $('#cryptoTable').DataTable({
        // Configura√ß√µes b√°sicas
        order: [[0, 'asc']]
      });

      // Fun√ß√£o filtro customizado
      $.fn.dataTable.ext.search.push(function (settings, data) {
        const volume = parseFloat(data[2].replace(/[^0-9.-]+/g, '')) || 0;       // coluna Volume (√≠ndice 2)
        const marketCap = parseFloat(data[3].replace(/[^0-9.-]+/g, '')) || 0;    // coluna Market Cap (√≠ndice 3)
        const variation = parseFloat(data[4].replace(/[^0-9.-]+/g, '')) || 0;    // coluna Varia√ß√£o (√≠ndice 4)

        const volumeMin = parseFloat($('#filterVolume').val()) || 0;
        const marketCapMin = parseFloat($('#filterMarketCap').val()) || 0;
        const varMin = parseFloat($('#filterVariation').val());
        const varMinValue = isNaN(varMin) ? -Infinity : varMin;

        return volume >= volumeMin && marketCap >= marketCapMin && variation >= varMinValue;
      });

      // Ao clicar no bot√£o, atualiza filtro
      $('#btnBuscar').on('click', function () {
        table.draw();
      });
    });
  </script>
</body>
</html>
