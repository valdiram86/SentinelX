<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Criptomoedas Selecionadas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    }
    h2 {
      margin-bottom: 10px;
    }
    label, input, button {
      margin: 5px;
    }
    input {
      padding: 6px;
      width: 150px;
    }
    button {
      padding: 6px 12px;
      cursor: pointer;
    }
    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
      background-color: white;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 6px;
      text-align: center;
    }
    th {
      background-color: #333;
      color: white;
      cursor: pointer;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>

  <h2>🔎 Filtrar Criptomoedas Selecionadas</h2>

  <label for="minVolume">Volume mínimo (USD):</label>
  <input type="number" id="minVolume" value="1000000">

  <label for="minCap">Market Cap mínimo (USD):</label>
  <input type="number" id="minCap" value="10000000">

  <label for="minVar">Variação mínima (%):</label>
  <input type="number" id="minVar" value="3" step="0.1">

  <br>

  <label for="buscaCap">Buscar Market Cap (texto):</label>
  <input type="text" id="buscaCap" oninput="filtrarPorTexto()" placeholder="Ex: 500M ou Bitcoin">

  <button onclick="buscar()">Buscar</button>

  <div id="status"></div>

  <table id="tabela">
    <thead><tr id="cabecalho"></tr></thead>
    <tbody id="corpo"></tbody>
  </table>

  <script>
    const API_URL = 'https://script.google.com/macros/s/AKfycbyrETXvYZTVrno4GJAHOErpaNqOhH05RMapm7TnpjNp50Y-KeQoLyl2tiW0QQXMdFGi/exec';
    let dadosGlobais = [];

    function buscar() {
      const minVolume = document.getElementById('minVolume').value || 0;
      const minCap = document.getElementById('minCap').value || 0;
      const minVar = document.getElementById('minVar').value || 0;

      const url = `${API_URL}?minVolume=${minVolume}&minCap=${minCap}&minVarPercent=${minVar}`;
      document.getElementById('status').innerText = '🔄 Buscando dados...';

      fetch(url)
        .then(res => res.json())
        .then(json => {
          const dados = json.dados;
          dadosGlobais = dados; // Armazena para busca
          const cabecalho = document.getElementById('cabecalho');
          const corpo = document.getElementById('corpo');

          cabecalho.innerHTML = '';
          corpo.innerHTML = '';

          if (!dados || dados.length === 0) {
            document.getElementById('status').innerText = '⚠️ Nenhum resultado encontrado.';
            return;
          }

          // Cabeçalho com ordenação
          Object.keys(dados[0]).forEach(col => {
            const th = document.createElement('th');
            th.innerText = col === 'Variação' ? 'VARIAÇÃO VARIAÇÃO' : col;
            th.onclick = () => ordenarTabela(col);
            cabecalho.appendChild(th);
          });

          // Linhas
          dados.forEach(linha => {
            const tr = document.createElement('tr');
            Object.values(linha).forEach(valor => {
              const td = document.createElement('td');
              if (typeof valor === 'string' && valor.startsWith('http')) {
                const link = document.createElement('a');
                link.href = valor;
                link.innerText = '🔗 Link';
                link.target = '_blank';
                td.appendChild(link);
              } else {
                td.innerText = valor;
              }
              tr.appendChild(td);
            });
            corpo.appendChild(tr);
          });

          document.getElementById('status').innerText = `✅ ${dados.length} criptomoedas encontradas.`;
        })
        .catch(err => {
          console.error(err);
          document.getElementById('status').innerText = '❌ Erro ao buscar os dados.';
        });
    }

    function ordenarTabela(coluna) {
      const dadosOrdenados = [...dadosGlobais].sort((a, b) => {
        if (!isNaN(parseFloat(a[coluna])) && !isNaN(parseFloat(b[coluna]))) {
          return parseFloat(b[coluna]) - parseFloat(a[coluna]);
        } else {
          return String(a[coluna]).localeCompare(String(b[coluna]));
        }
      });
      dadosGlobais = dadosOrdenados;
      renderizarTabela();
    }

    function renderizarTabela() {
      const cabecalho = document.getElementById('cabecalho');
      const corpo = document.getElementById('corpo');
      corpo.innerHTML = '';

      dadosGlobais.forEach(linha => {
        const tr = document.createElement('tr');
        Object.values(linha).forEach(valor => {
          const td = document.createElement('td');
          if (typeof valor === 'string' && valor.startsWith('http')) {
            const link = document.createElement('a');
            link.href = valor;
            link.innerText = '🔗 Link';
            link.target = '_blank';
            td.appendChild(link);
          } else {
            td.innerText = valor;
          }
          tr.appendChild(td);
        });
        corpo.appendChild(tr);
      });
    }

    function filtrarPorTexto() {
      const texto = document.getElementById('buscaCap').value.toLowerCase();
      const filtrados = dadosGlobais.filter(item => {
        return Object.values(item).some(v =>
          String(v).toLowerCase().includes(texto)
        );
      });
      const corpo = document.getElementById('corpo');
      corpo.innerHTML = '';
      filtrados.forEach(linha => {
        const tr = document.createElement('tr');
        Object.values(linha).forEach(valor => {
          const td = document.createElement('td');
          if (typeof valor === 'string' && valor.startsWith('http')) {
            const link = document.createElement('a');
            link.href = valor;
            link.innerText = '🔗 Link';
            link.target = '_blank';
            td.appendChild(link);
          } else {
            td.innerText = valor;
          }
          tr.appendChild(td);
        });
        corpo.appendChild(tr);
      });
    }

    window.onload = buscar;
  </script>
</body>
</html>
