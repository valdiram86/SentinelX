<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Criptomoedas Selecionadas</title>

  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    }
    .filter-container {
      display: flex;
      gap: 20px;
      align-items: center;
      margin-bottom: 20px;
    }
    .filter-container input {
      width: 180px;
      padding: 6px;
      font-size: 1.1rem;
    }
    #btnBuscar {
      padding: 10px 20px;
      font-size: 1.2rem;
      cursor: pointer;
    }
    input.nota {
      width: 100%;
      padding: 4px;
      font-size: 1rem;
    }
  </style>
</head>
<body>

  <h2>üîé Filtrar Criptomoedas Selecionadas</h2>
  <div class="filter-container">
    <label>
      Volume m√≠nimo (USD):<br />
      <input type="number" id="filterVolume" />
    </label>
    <label>
      Market Cap m√≠nimo (USD):<br />
      <input type="number" id="filterMarketCap" />
    </label>
    <label>
      Varia√ß√£o m√≠nima (%):<br />
      <input type="number" id="filterVariation" />
    </label>
    <button id="btnBuscar">Buscar</button>
  </div>

  <div style="margin-bottom: 10px;">
    üìâ BTC 24h: carregando...
  </div>

  <table id="cryptoTable" class="display" style="width:100%">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Pre√ßo (USD)</th>
        <th>Volume (USD)</th>
        <th>Market Cap (USD)</th>
        <th>Varia√ß√£o (%)</th>
        <th>Anota√ß√µes</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Bitcoin</td>
        <td>27,000</td>
        <td>15,000,000,000</td>
        <td>520,000,000,000</td>
        <td>2.5</td>
        <td><input type="text" class="nota" placeholder="Digite aqui..."></td>
      </tr>
      <tr>
        <td>Ethereum</td>
        <td>1,800</td>
        <td>6,000,000,000</td>
        <td>220,000,000,000</td>
        <td>1.2</td>
        <td><input type="text" class="nota" placeholder="Digite aqui..."></td>
      </tr>
      <!-- Adicione aqui mais moedas -->
    </tbody>
  </table>

  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <script>
    $(document).ready(function () {
      const table = $('#cryptoTable').DataTable({
        pageLength: 100,
        lengthMenu: [100, 200, 500, 1000],
        order: [[0, 'asc']]
      });

      // Filtro por valores
      $.fn.dataTable.ext.search.push(function (settings, data) {
        const volume = parseFloat(data[2].replace(/[^0-9.-]+/g, '')) || 0;
        const marketCap = parseFloat(data[3].replace(/[^0-9.-]+/g, '')) || 0;
        const variation = parseFloat(data[4].replace(/[^0-9.-]+/g, '')) || 0;

        const volumeMin = parseFloat($('#filterVolume').val()) || 0;
        const marketCapMin = parseFloat($('#filterMarketCap').val()) || 0;
        const varMin = parseFloat($('#filterVariation').val()) || -Infinity;

        return volume >= volumeMin && marketCap >= marketCapMin && variation >= varMin;
      });

      $('#btnBuscar').on('click', function () {
        table.draw();
      });
    });
  </script>
</body>
</html>
