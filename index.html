<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Criptomoedas Selecionadas</title>

  <!-- DataTables + Bot√µes -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.4.1/css/buttons.dataTables.min.css">
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/2.4.1/js/dataTables.buttons.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.html5.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.print.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    }
    h2 {
      margin-bottom: 10px;
    }
    label, input, button {
      margin: 5px;
    }
    input {
      padding: 6px;
      width: 150px;
    }
    button {
      padding: 6px 12px;
      cursor: pointer;
    }
    #status {
      margin-top: 10px;
      font-weight: bold;
      color: #006699;
    }
    .btc-verde {
      color: green;
      font-weight: bold;
    }
    .btc-vermelho {
      color: red;
      font-weight: bold;
    }
    .btc-neutro {
      color: gray;
      font-weight: bold;
    }
    #btcStatus {
      font-size: 18px;
      margin: 15px 0;
    }
    #btcStatus img {
      vertical-align: middle;
      width: 24px;
      height: 24px;
      margin-right: 6px;
    }
    table.dataTable thead th {
      background-color: #333;
      color: white;
    }
    table.dataTable tbody tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    .filtros {
      margin-bottom: 10px;
    }
  </style>
</head>

<body>
  <h2>üîé Filtrar Criptomoedas Selecionadas</h2>

  <div class="filtros">
    <label for="minVolume">Volume m√≠nimo (USD):</label>
    <input type="number" id="minVolume" value="1000000">

    <label for="minCap">Market Cap m√≠nimo (USD):</label>
    <input type="number" id="minCap" value="10000000">

    <label for="minVar">Varia√ß√£o m√≠nima (%):</label>
    <input type="number" id="minVar" value="3" step="0.1">

    <button onclick="buscar()">Buscar</button>
  </div>

  <div id="btcStatus">üìâ BTC 24h: carregando...</div>
  <div id="status"></div>

  <table id="tabela" class="display nowrap" style="width:100%">
    <thead><tr id="cabecalho"></tr></thead>
    <tbody id="corpo"></tbody>
  </table>

  <script>
    const API_URL = 'https://script.google.com/macros/s/AKfycbyrETXvYZTVrno4GJAHOErpaNqOhH05RMapm7TnpjNp50Y-KeQoLyl2tiW0QQXMdFGi/exec';

    function emojiSequencia(qtd) {
      switch (qtd) {
        case 0: return '‚ö™';
        case 1: return '1Ô∏è‚É£';
        case 2: return '2Ô∏è‚É£';
        case 3: return '3Ô∏è‚É£';
        case 4: return '4Ô∏è‚É£';
        case 5: return '5Ô∏è‚É£';
        case 6: return '6Ô∏è‚É£';
        case 7: return '7Ô∏è‚É£';
        case 8: return '8Ô∏è‚É£';
        case 9: return '9Ô∏è‚É£';
        default: return 'üîü';
      }
    }

    function contarAltasConsecutivas(array) {
      let cont = 0;
      for (let i = array.length - 1; i > 0; i--) {
        if (array[i] > array[i - 1]) {
          cont++;
        } else {
          break;
        }
      }
      return cont;
    }

    function buscar() {
      const minVolume = document.getElementById('minVolume').value || 0;
      const minCap = document.getElementById('minCap').value || 0;
      const minVar = document.getElementById('minVar').value || 0;

      const url = `${API_URL}?minVolume=${minVolume}&minCap=${minCap}&minVarPercent=${minVar}`;
      document.getElementById('status').innerText = 'üîÑ Buscando dados...';

      fetch(url)
        .then(res => res.json())
        .then(json => {
          const dados = json.dados;

          // ‚úÖ Destaque BTC com √≠cone
          const btcValor = parseFloat(json.variacaoBTC || 0);
          const btcStatus = document.getElementById('btcStatus');
          const direcao = btcValor > 0 ? 'üìà' : (btcValor < 0 ? 'üìâ' : '‚ûñ');
          const classe = btcValor > 0 ? 'btc-verde' : (btcValor < 0 ? 'btc-vermelho' : 'btc-neutro');
          btcStatus.innerHTML = `
            <img src="https://s2.coinmarketcap.com/static/img/coins/64x64/1.png" alt="BTC">
            ${direcao} BTC 24h: <span class="${classe}">${btcValor > 0 ? '+' : ''}${btcValor.toFixed(2)}%</span>
          `;

          if (!dados || dados.length === 0) {
            document.getElementById('status').innerText = '‚ö†Ô∏è Nenhum resultado encontrado.';
            if ($.fn.DataTable.isDataTable('#tabela')) {
              $('#tabela').DataTable().clear().draw();
            }
            return;
          }

          dados.forEach(linha => {
            const altasMarketCap = contarAltasConsecutivas(linha.marketCapHistorico || []);
            const altasVolume = contarAltasConsecutivas(linha.volumeHistorico || []);
            linha['M'] = emojiSequencia(altasMarketCap);
            linha['V'] = emojiSequencia(altasVolume);
          });

          if ($.fn.DataTable.isDataTable('#tabela')) {
            $('#tabela').DataTable().destroy();
          }

          const cabecalho = document.getElementById('cabecalho');
          const corpo = document.getElementById('corpo');
          cabecalho.innerHTML = '';
          corpo.innerHTML = '';

          const colunas = Object.keys(dados[0]);
          colunas.forEach(col => {
            const th = document.createElement('th');
            th.innerText = col;
            cabecalho.appendChild(th);
          });

          let linhasHTML = '';
          dados.forEach(linha => {
            let linhaHTML = '<tr>';
            colunas.forEach(col => {
              const valor = linha[col];
              if (typeof valor === 'string' && valor.startsWith('http')) {
                linhaHTML += `<td><a href="${valor}" target="_blank" style="color:#0066cc">üîó Link</a></td>`;
              } else {
                linhaHTML += `<td>${valor}</td>`;
              }
            });
            linhaHTML += '</tr>';
            linhasHTML += linhaHTML;
          });

          corpo.innerHTML = linhasHTML;

          $('#tabela').DataTable({
            destroy: true,
            paging: false,
            dom: 'Bfrtip',
            buttons: ['copy', 'csv'],
            language: {
              search: "üîç Buscar s√≠mbolo:",
              zeroRecords: "Nada encontrado",
              info: "",
              infoEmpty: "",
              infoFiltered: ""
            }
          });

          document.getElementById('status').innerText = `‚úÖ ${dados.length} criptomoedas encontradas.`;
        })
        .catch(err => {
          console.error(err);
          document.getElementById('status').innerText = '‚ùå Erro ao buscar os dados.';
        });
    }

    window.onload = buscar;
  </script>
</body>
</html>
