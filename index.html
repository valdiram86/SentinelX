<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Criptomoedas Selecionadas</title>

  <!-- DataTables + Bot√µes -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.4.1/css/buttons.dataTables.min.css">
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/2.4.1/js/dataTables.buttons.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.html5.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.print.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    }
    h2 {
      margin-bottom: 10px;
    }
    label, input, button {
      margin: 5px;
    }
    input {
      padding: 6px;
      width: 150px;
    }
    button {
      padding: 6px 12px;
      cursor: pointer;
    }
    #status {
      margin-top: 10px;
      font-weight: bold;
      color: #006699;
    }
    #btcStatus {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 15px;
    }
    .btc-verde { color: #2e7d32; }
    .btc-vermelho { color: #c62828; }
    .btc-neutro { color: #666666; }

    table.dataTable thead th {
      background-color: #333;
      color: white;
    }
    table.dataTable tbody tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    .filtros {
      margin-bottom: 10px;
    }
  </style>
</head>

<body>
  <h2>üîé Filtrar Criptomoedas Selecionadas</h2>

  <div id="btcStatus">üìâ BTC 24h: carregando...</div>

  <div class="filtros">
    <label for="minVolume">Volume m√≠nimo (USD):</label>
    <input type="number" id="minVolume" value="1000000">

    <label for="minCap">Market Cap m√≠nimo (USD):</label>
    <input type="number" id="minCap" value="10000000">

    <label for="minVar">Varia√ß√£o m√≠nima (%):</label>
    <input type="number" id="minVar" value="3" step="0.1">

    <button onclick="buscar()">Buscar</button>
  </div>

  <div id="status"></div>

  <table id="tabela" class="display nowrap" style="width:100%">
    <thead><tr id="cabecalho"></tr></thead>
    <tbody id="corpo"></tbody>
  </table>

  <script>
    const API_URL = 'https://script.google.com/macros/s/AKfycbyrETXvYZTVrno4GJAHOErpaNqOhH05RMapm7TnpjNp50Y-KeQoLyl2tiW0QQXMdFGi/exec';

    function buscar() {
      const minVolume = document.getElementById('minVolume').value || 0;
      const minCap = document.getElementById('minCap').value || 0;
      const minVar = document.getElementById('minVar').value || 0;

      const url = `${API_URL}?minVolume=${minVolume}&minCap=${minCap}&minVarPercent=${minVar}`;
      document.getElementById('status').innerText = 'üîÑ Buscando dados...';

      fetch(url)
        .then(res => res.json())
        .then(json => {
          const dados = json.dados;
          const cabecalho = document.getElementById('cabecalho');
          const corpo = document.getElementById('corpo');

          if (!dados || dados.length === 0) {
            document.getElementById('status').innerText = '‚ö†Ô∏è Nenhum resultado encontrado.';
            if ($.fn.DataTable.isDataTable('#tabela')) {
              $('#tabela').DataTable().clear().draw();
            }
            return;
          }

          // Destacar BTC
          const btc = dados.find(d => d['ID'] == 1);
          if (btc) {
            const variacao = parseFloat(btc['24h'] || btc['1%'] || '0');
            const btcStatus = document.getElementById('btcStatus');
            const direcao = variacao > 0 ? 'üìà' : (variacao < 0 ? 'üìâ' : '‚ûñ');
            const classe = variacao > 0 ? 'btc-verde' : (variacao < 0 ? 'btc-vermelho' : 'btc-neutro');
            btcStatus.innerHTML = `${direcao} BTC 24h: <span class="${classe}">${variacao.toFixed(2)}%</span>`;
          }

          if ($.fn.DataTable.isDataTable('#tabela')) {
            $('#tabela').DataTable().destroy();
          }

          cabecalho.innerHTML = '';
          corpo.innerHTML = '';

          const colunas = Object.keys(dados[0]);

          colunas.forEach(col => {
            const th = document.createElement('th');
            th.innerText = col;
            cabecalho.appendChild(th);
          });

          let linhasHTML = '';
          dados.forEach(linha => {
            let linhaHTML = '<tr>';
            colunas.forEach(col => {
              const valor = linha[col];
              if (typeof valor === 'string' && valor.startsWith('http')) {
                linhaHTML += `<td><a href="${valor}" target="_blank" style="color:#0066cc">üîó Link</a></td>`;
              } else {
                linhaHTML += `<td>${valor}</td>`;
              }
            });
            linhaHTML += '</tr>';
            linhasHTML += linhaHTML;
          });

          corpo.innerHTML = linhasHTML;

          $('#tabela').DataTable({
            destroy: true,
            paging: false,
            dom: 'Bfrtip',
            buttons: ['copy', 'csv'],
            language: {
              search: "üîç Buscar s√≠mbolo:",
              zeroRecords: "Nada encontrado",
              info: "",
              infoEmpty: "",
              infoFiltered: ""
            }
          });

          document.getElementById('status').innerText = `‚úÖ ${dados.length} criptomoedas encontradas.`;
        })
        .catch(err => {
          console.error(err);
          document.getElementById('status').innerText = '‚ùå Erro ao buscar os dados.';
        });
    }

    window.onload = buscar;
  </script>
</body>
</html>
