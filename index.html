<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Criptomoedas Selecionadas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Estilos e bibliotecas -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    }
    fieldset {
      border: 1px solid #ccc;
      padding: 15px;
      margin-bottom: 20px;
      background-color: white;
    }
    label {
      margin-right: 10px;
    }
    input {
      padding: 6px;
      margin: 5px 10px 5px 0;
      width: 140px;
    }
    button {
      padding: 6px 12px;
      cursor: pointer;
    }
    h2 {
      margin-bottom: 10px;
    }
    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
      background-color: white;
      display: block;
      overflow-x: auto;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 6px;
      text-align: center;
      white-space: nowrap;
    }
    th {
      background-color: #333;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    #status {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>üîé Filtrar Criptomoedas Selecionadas</h2>

  <fieldset>
    <legend>Filtros</legend>
    <label for="minVolume">Volume m√≠nimo (USD):</label>
    <input type="number" id="minVolume" value="1000000">

    <label for="minCap">Market Cap m√≠nimo (USD):</label>
    <input type="number" id="minCap" value="10000000">

    <label for="minVar">Varia√ß√£o m√≠nima (%):</label>
    <input type="number" id="minVar" value="3" step="0.1">

    <button onclick="buscar()">Buscar</button>
  </fieldset>

  <div id="status">‚è≥ Carregando...</div>

  <table id="tabela">
    <thead><tr id="cabecalho"></tr></thead>
    <tbody id="corpo"></tbody>
  </table>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <script>
    const API_URL = 'https://script.google.com/macros/s/AKfycbyrETXvYZTVrno4GJAHOErpaNqOhH05RMapm7TnpjNp50Y-KeQoLyl2tiW0QQXMdFGi/exec';

    function buscar() {
      const minVolume = document.getElementById('minVolume').value || 0;
      const minCap = document.getElementById('minCap').value || 0;
      const minVar = document.getElementById('minVar').value || 0;

      const url = `${API_URL}?minVolume=${minVolume}&minCap=${minCap}&minVarPercent=${minVar}`;
      document.getElementById('status').innerText = 'üîÑ Buscando dados...';

      fetch(url)
        .then(res => res.json())
        .then(json => {
          console.log(json);
          const dados = json.dados || [];

          const cabecalho = document.getElementById('cabecalho');
          const corpo = document.getElementById('corpo');

          cabecalho.innerHTML = '';
          corpo.innerHTML = '';

          if ($.fn.DataTable.isDataTable('#tabela')) {
            $('#tabela').DataTable().destroy();
          }

          if (dados.length === 0) {
            document.getElementById('status').innerText = '‚ö†Ô∏è Nenhum resultado encontrado.';
            return;
          }

          // Cabe√ßalho
          Object.keys(dados[0]).forEach(col => {
            const th = document.createElement('th');
            th.innerText = col;
            cabecalho.appendChild(th);
          });

          // Linhas
          dados.forEach(linha => {
            const tr = document.createElement('tr');
            Object.entries(linha).forEach(([col, valor]) => {
              const td = document.createElement('td');
              if (typeof valor === 'string' && valor.startsWith('http')) {
                const link = document.createElement('a');
                link.href = valor;
                link.innerText = 'üîó Link';
                link.target = '_blank';
                td.appendChild(link);
              } else if (typeof valor === 'number' && col.toLowerCase().includes('volume')) {
                td.innerText = valor.toLocaleString('en-US', { style: 'currency', currency: 'USD' });
              } else if (typeof valor === 'number' && col.toLowerCase().includes('cap')) {
                td.innerText = valor.toLocaleString('en-US', { style: 'currency', currency: 'USD' });
              } else if (typeof valor === 'number' && col.toLowerCase().includes('%')) {
                td.innerText = valor.toFixed(2) + '%';
              } else {
                td.innerText = valor;
              }
              tr.appendChild(td);
            });
            corpo.appendChild(tr);
          });

          $('#tabela').DataTable({
            pageLength: 25
          });

          document.getElementById('status').innerText = `‚úÖ ${dados.length} criptomoedas encontradas.`;
        })
        .catch(err => {
          console.error(err);
          document.getElementById('status').innerText = '‚ùå Erro ao buscar os dados.';
        });
    }

    window.onload = buscar;
  </script>
</body>
</html>
