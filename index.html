<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Criptomoedas Selecionadas</title>

  <!-- ‚úÖ Estilo DataTables -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    }
    h2 { margin-bottom: 10px; }
    label, input, button { margin: 5px; }
    input { padding: 6px; width: 150px; }
    button { padding: 6px 12px; cursor: pointer; }
    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
      background-color: white;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 6px;
      text-align: center;
    }
    th {
      background-color: #333;
      color: white;
      cursor: pointer;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>

  <h2>üîé Filtrar Criptomoedas Selecionadas</h2>

  <label for="minVolume">Volume m√≠nimo (USD):</label>
  <input type="number" id="minVolume" value="1000000">

  <label for="minCap">Market Cap m√≠nimo (USD):</label>
  <input type="number" id="minCap" value="10000000">

  <label for="minVar">Varia√ß√£o m√≠nima (%):</label>
  <input type="number" id="minVar" value="3" step="0.1">

  <button onclick="buscar()">Buscar</button>

  <div id="status" style="margin-top: 10px;"></div>

  <table id="tabela" class="display">
    <thead><tr id="cabecalho"></tr></thead>
    <tbody id="corpo"></tbody>
  </table>

  <!-- ‚úÖ jQuery + DataTables -->
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>

  <script>
    const API_URL = 'https://script.google.com/macros/s/AKfycbyrETXvYZTVrno4GJAHOErpaNqOhH05RMapm7TnpjNp50Y-KeQoLyl2tiW0QQXMdFGi/exec';

    function buscar() {
      const minVolume = document.getElementById('minVolume').value || 0;
      const minCap = document.getElementById('minCap').value || 0;
      const minVar = document.getElementById('minVar').value || 0;

      const url = `${API_URL}?minVolume=${minVolume}&minCap=${minCap}&minVarPercent=${minVar}`;
      document.getElementById('status').innerText = 'üîÑ Buscando dados...';

      fetch(url)
        .then(res => res.json())
        .then(json => {
          const dados = json.dados || [];

          document.getElementById('status').innerText = `‚úÖ ${dados.length} criptomoedas encontradas.`;

          // Cabe√ßalho
          const cabecalho = document.getElementById('cabecalho');
          cabecalho.innerHTML = '';
          if (dados.length > 0) {
            Object.keys(dados[0]).forEach(col => {
              const th = document.createElement('th');
              th.innerText = col === 'Varia√ß√£o' ? 'VARIA√á√ÉO VARIA√á√ÉO' : col;
              cabecalho.appendChild(th);
            });
          }

          // Corpo
          const corpo = document.getElementById('corpo');
          corpo.innerHTML = '';
          dados.forEach(linha => {
            const tr = document.createElement('tr');
            Object.values(linha).forEach(valor => {
              const td = document.createElement('td');
              if (valor === null || valor === undefined) {
                td.innerText = '-';
              } else if (typeof valor === 'string' && valor.startsWith('http')) {
                const link = document.createElement('a');
                link.href = valor;
                link.innerText = 'üîó Link';
                link.target = '_blank';
                td.appendChild(link);
              } else {
                td.innerText = valor;
              }
              tr.appendChild(td);
            });
            corpo.appendChild(tr);
          });

          // Recria DataTable com ordena√ß√£o e sem pagina√ß√£o
          if ($.fn.DataTable.isDataTable('#tabela')) {
            $('#tabela').DataTable().clear().destroy();
          }

          $('#tabela').DataTable({
            ordering: true,
            paging: false,
            searching: false,
            info: false,
            language: {
              emptyTable: "Sem dados dispon√≠veis"
            }
          });
        })
        .catch(err => {
          console.error(err);
          document.getElementById('status').innerText = '‚ùå Erro ao buscar os dados.';
        });
    }

    // Executa ao carregar a p√°gina
    window.onload = buscar;
  </script>
</body>
</html>
